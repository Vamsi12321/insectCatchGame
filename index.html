<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catch Insect If You Can</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What Is Yours "Favourite" Insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="fly.png" alt="Fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>CockRoach</p>
                    <img src="roach.png" alt="CockRoach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Masquito</p>
                    <img src="masquito.png" alt="masquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="36-spider-png-image_64x64.ico" alt="spider">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time"  class="time">Time : 00:00</h3>
        <h3 id="score" class="score">score : 0</h3>
        <h5 id="message" class="message  ">Are you annoyed yet?<br>
           you are playing an impossible game !!
        </h5>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
